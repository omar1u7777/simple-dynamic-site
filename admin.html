<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Adminpanel</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .admin-container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
    .stat-card { background: var(--card); padding: 1.5rem; border-radius: 8px; text-align: center; }
    .stat-number { font-size: 2rem; font-weight: bold; color: var(--accent); }
    .stat-label { color: var(--muted); margin-top: 0.5rem; }
    .admin-section { background: var(--card); padding: 2rem; border-radius: 8px; margin-bottom: 2rem; }
    .admin-section h2 { margin-top: 0; border-bottom: 2px solid var(--accent); padding-bottom: 0.5rem; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .full-width { grid-column: 1 / -1; }
    .message-list { max-height: 400px; overflow-y: auto; }
    .message-item { border: 1px solid var(--border); padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
    .message-item.unread { border-left: 4px solid var(--accent); background: rgba(43, 120, 228, 0.05); }
    .message-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
    .message-actions { margin-top: 1rem; }
    .login-form { max-width: 400px; margin: 4rem auto; padding: 2rem; background: var(--card); border-radius: 8px; }
    .hidden { display: none !important; }
  </style>
</head>
<body data-page="admin">
  <header>
    <nav class="nav">
      <div class="nav-brand">
        <img src="./assets/images/omar.jpg" alt="Profilbild för Omar Alhaek" class="header-avatar" width="36" height="36" loading="lazy">
        <a href="index.html">Min Sida</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" data-nav="home">Hem</a></li>
        <li><a href="posts.html" data-nav="posts">Inlägg</a></li>
        <li><a href="contact.html" data-nav="contact">Kontakt</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Öppna navigation">☰</button>
    </nav>
  </header>

  <main>
    <!-- Login Form -->
    <div id="login-section" class="login-form">
      <h2>Admin Login</h2>
      <form id="login-form">
        <div class="form-row">
          <label for="admin-password">Lösenord</label>
          <input type="password" id="admin-password" required>
        </div>
        <div class="form-row">
          <button type="submit" class="btn">Logga in</button>
        </div>
        <div id="login-message"></div>
      </form>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-container hidden">
      <div class="admin-header">
        <h1>Adminpanel</h1>
        <button id="logout-btn" class="btn">Logga ut</button>
      </div>

      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="total-visits">0</div>
          <div class="stat-label">Totala besök</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="unique-visitors">0</div>
          <div class="stat-label">Unika besökare</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="page-views">0</div>
          <div class="stat-label">Sidvisningar</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="messages-count">0</div>
          <div class="stat-label">Kontaktmeddelanden</div>
        </div>
      </div>

      <!-- Contact Messages -->
      <div class="admin-section">
        <h2>Kontaktmeddelanden</h2>
        <div id="messages-list" class="message-list">
          <p>Laddar meddelanden...</p>
        </div>
      </div>

      <!-- Content Management -->
      <div class="admin-section">
        <h2>Innehållshantering</h2>
        <form id="content-form" class="form-grid">
          <div class="form-row">
            <label for="site-title">Sidtitel</label>
            <input type="text" id="site-title" value="Enkel dynamisk webbplats">
          </div>
          <div class="form-row">
            <label for="site-description">Beskrivning</label>
            <input type="text" id="site-description" value="En dynamisk webbplats med inlägg, profiler och kontaktformulär">
          </div>
          <div class="form-row full-width">
            <label for="welcome-message">Välkomstmeddelande</label>
            <textarea id="welcome-message" rows="3">Välkommen till min dynamiska webbplats!</textarea>
          </div>
          <div class="form-row full-width">
            <button type="submit" class="btn">Spara ändringar</button>
          </div>
        </form>
      </div>

      <!-- Analytics -->
      <div class="admin-section">
        <h2>Analytics</h2>
        <div id="analytics-data">
          <p>Laddar analytics-data...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Omar Alhaek — Frontend Dev</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
